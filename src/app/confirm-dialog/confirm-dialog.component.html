<div class="confirm-dialog">
    <label> Please Provide a reason for Rejecting Indent Request</label>
    <input type="text" [(ngModel)]="textInput">
    <div class="button-container">
    <button class="small-button2" (click)="onConfirm()">Confirm</button>
    <button class="small-button" (click)="onCancel()">Cancel</button>
    </div>
</div>
