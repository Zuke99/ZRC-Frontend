<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<body>



<div class="container">
   <header> ZRC Registration Form </header>
   


    
<form class="needs-validation" >
<div class="form first">
  <div class="details personal">
  <div class="fields">

 <div class="input-field">
<label>ZRC FY</label>

<select [(ngModel)]="zrc_fy" [ngModelOptions]="{standalone:true}"    required >
 <!-- <option>2020 - 21</option> -->
  <option *ngFor="let years of dropDownValues" [value]="years.zrc_fy"  >{{years.zrc_fy}}</option>
  <!-- <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">Please fill out this field.</div> -->
</select>

</div>


      <div class="input-field">
        <label  for="formGroupExampleInput">Product Name</label>
        <input  [(ngModel)]="product_name"  [ngModelOptions]="{standalone:true}" matInput type="text" (input)="search()" [matAutocomplete]="auto" placeholder="Enter PH Number or Product Name"/>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of integerResults; let even = even" [value]="item" 
            [ngClass]="{'grey-option': even}" (click)="selectResult(item.product_name , item.ph_number)" >
                {{item.product_name}}
            </mat-option>
        </mat-autocomplete>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
        
      </div>

      <div class="input-field">
        <label  for="formGroupExampleInput">PH Number</label>
        <input class="form-control form-control-sm" type="number" (keypress)="onlyNumbers($event)" [(ngModel)]="ph_number" [ngModelOptions]="{standalone:true}"  id="formGroupExampleInput" placeholder="Example input" required>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="input-field">
        <label  for="formGroupExampleInput"> Supplier Name & Address</label>
        <input class="form-control form-control-sm" class="supp-label" type="text" [(ngModel)]="supplier_name" [ngModelOptions]="{standalone:true}" required  id="formGroupExampleInput" placeholder="Enter Supplier Name">
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="input-field">
        <label  for="formGroupExampleInput" > ZRC Number</label>
                <input type="text" [(ngModel)]="zrc_number" [ngModelOptions]="{standalone:true}" required  id="formGroupExampleInput" placeholder="Enter ZRC Number">
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="input-field">
        <label  for="formGroupExampleInput"> Qty for MD/CH/LGD</label>
                <input type="number" (keypress)="onlyNumbers($event)" [(ngModel)]="qty" [ngModelOptions]="{standalone:true}" required  id="formGroupExampleInput" placeholder="Enter Quantity">
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

 
      <div class="input-field">

        <label  for="formGroupExampleInput"> ZRC Date</label>
        <input [(ngModel)]="zrc_date" (dateChange)="setZrcValidFromDate();setDate()"  [ngModelOptions]="{standalone:true}" matInput [matDatepicker]="picker3" required placeholder="Choose a date">

        <mat-datepicker-toggle class="element" matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3 ></mat-datepicker>
       

      </div>

   


      <div class="input-field">
        <label for="formGroupExampleInput"> ZRC Valid From</label>
        <input [(ngModel)]="zrc_valid_from" (dateChange)="setDate()"   [ngModelOptions]="{standalone:true}" required   matInput [matDatepicker]="picker1" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 ></mat-datepicker>
    
      </div>
      
      <div class="input-field">
        <label for="formGroupExampleInput"> ZRC Valid Upto</label>
        <input [(ngModel)]="zrc_valid_upto" [ngModelOptions]="{standalone:true}" required matInput [matDatepicker]="picker2" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 ></mat-datepicker>

</div>


      <div class="file-div">
        <label for="exampleFormControlFile1" >ZRC File</label>
        <input #singleInput name="image" (change)="selectImage($event)" type="file" [(ngModel)]="file" [ngModelOptions]="{standalone:true}" required   id="exampleFormControlFile1">

        </div>

  
   
  <br/>
<button type="submit" class="btn btn-primary" (click)="validate()">Submit</button>
</div>
</div>
</div>
</form>

</div>

</body>
