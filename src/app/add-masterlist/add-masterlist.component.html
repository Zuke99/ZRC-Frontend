<div class="container">
<form class="needs-validation">
   
  
    
    <div class="form-outline mb-4">
      <input type="number" id="form1Example2" (keypress)="onlyNumbers($event)" class="form-control" [(ngModel)]="ph_number" [ngModelOptions]="{standalone: true}" required/>
      <label class="form-label" for="form1Example2">PH Number</label>
    </div>
   
    <div class="form-outline mb-4">
      <input type="text" id="form1Example1" class="form-control" [(ngModel)]="product_name" [ngModelOptions]="{standalone: true}" required />
      <label class="form-label" for="form1Example1">Product Name</label>
    </div>
    <!-- 2 column grid layout for inline styling -->
  
  
    <!-- Submit button -->
    <button type="submit" (click)="validate()" class="btn btn-primary btn-block">Submit</button>
  </form>
  </div>
